# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 云端笔记
subtitle: 杂七杂八的前端之旅
description:
keywords: 前端,js,hexo,kscript,博客
author: 路人
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kscript.gitee.io
root: /hexo/
permalink: :year:month:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '  '
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
# theme: next
theme: even

# Automatically Excerpt. Not recommend.
# Please use <!-- more --> in the post to control excerpt accurately.
# https://blog.csdn.net/lewky_liu/article/details/81277337 
auto_excerpt:
  enable: false
  length: 150

search:
  path: search.xml
  field: post
  content: true
  format: html
  limit: 10000

local_search:
  enable: true

feed:
  type: atom
  path: atom.xml
  limit: 20

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://gitee.com/kscript/hexo.git
  branch: 'master'

# 相对路径 基于项目根目录
wordCloud:
  # 输出文件路径 (默认: tag_dir/index.html)
  output: 
  title: 标签云
  width: 1200
  height: 600
  # 使用 wordcloud 时 echarts 应当包含自定义系列
  # echarts: https://cdn.bootcdn.net/ajax/libs/echarts/3.8.0/echarts.min.js
  wordcloud: 
  # 标签云形状
  image: themes/even/plugins/cloud/logo.png

  # 可选模板 (格式: 相对于根目录的路径) 
  # html 页面
  template: 
  # 标签云的展示逻辑/样式
  script: 
  style: themes/even/plugins/cloud/style.swig
  # 标签云容器
  element: themes/even/plugins/cloud/element.swig
  # 标签云数据模板 (覆盖echarts.setOption时的 series.data)
  tagdata: 
